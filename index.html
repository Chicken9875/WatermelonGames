<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadifyELA | Research Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-wrapper">
        <h1>ReadifyELA</h1>
        <p>Database Search & Academic Web Access</p>
        
        <div class="search-box">
            <input type="text" id="url-input" placeholder="Enter URL or search query...">
            <button onclick="launchProxy()">Search</button>
        </div>

        <div class="server-status">
            <span class="dot"></span> Research Server: <span id="status-text">Online</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
